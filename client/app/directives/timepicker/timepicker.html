<div class="timepicker">

  <input
    type="text"
    datetime-picker="timepicker.timeFormat"
    ng-model="timepicker.uxTime"
    is-open="timepicker.isOpen"  />

  <span ng-click="timepicker.openCalendar($event)">
    {{ timepicker.currentUnixTime | amFromUnix | amDateFormat:'MMM DD, YYYY HH:mm:ss Z' }}
  </span>
</div>
